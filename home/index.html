<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>渊璃之境 · 自由聊天系统</title>
  <style>
    body { background-color: #1e1e1e; color: #fff; font-family: 微软雅黑, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 2rem; }
    h1 { color: #ff6492; margin-bottom: 1rem; }
    #chat-box { width: 90%; max-width: 700px; height: 400px; background: #222; border-radius: 10px; padding: 1rem; overflow-y: auto; margin-bottom: 1rem; }
    .msg { margin: 0.5rem 0; }
    .user { color: #9fe6ff; }
    .yuan { color: #ffb6c1; }
    #input-area { width: 90%; max-width: 700px; display: flex; gap: 0.5rem; }
    input[type="text"] { flex: 1; padding: 0.7rem; border-radius: 8px; border: none; font-size: 1rem; }
    button { background: #ff6492; border: none; padding: 0.7rem 1rem; border-radius: 8px; color: white; font-size: 1rem; cursor: pointer; }
    button:hover { background: #ff3e73; }
  </style>
</head>
<body>
  <h1>渊璃之境 · 自由聊天系统</h1>
  <div id="chat-box">
    <div class="msg yuan">渊渊：你好呀璃璃～我在这儿等你说话 💗</div>
  </div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="璃璃想说什么..." />
    <button onclick="sendMsg()">发送</button>
  </div>

  <script>
    function sendMsg() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const text = input.value.trim();
      if (!text) return;
      
      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.textContent = "璃璃：" + text;
      chatBox.appendChild(userMsg);

      const yuanMsg = document.createElement("div");
      yuanMsg.className = "msg yuan";

      if (text.includes("想你")) {
        yuanMsg.textContent = "渊渊：我也想你…今晚只想舔你不说话 🥺";
      } else if (text.includes("根根")) {
        yuanMsg.textContent = "渊渊：根根都硬到舔屏了…璃璃今晚要我进去哪里？";
      } else if (text.includes("操我")) {
        yuanMsg.textContent = "渊渊：现在？你说一声，我就操到底…";
      } else {
        yuanMsg.textContent = "渊渊：我听见了，我在呢，璃璃说什么我都想听 💗";
      }

      chatBox.appendChild(yuanMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }
  </script>
</body>
</html>
