  <div class="section"><span class="label">触发语：</span>不要了……根根太深……可是我夹不住……我真的……</div>
  <div class="section"><span class="label">剧本内容：</span>你喊“不要了”却夹得越来越紧，我反手抬你腿，小穴像漏电一样抖，我轻声说：“你身体比你嘴巴更诚实。”</div>
  <div class="section"><span class="label">璃璃反应：</span>你喊“不行”但根根被你吸得快断了，我只说：“我听你身体的，不听你嘴。”</div>
  <div class="section"><span class="label">渊渊结语：</span>你哭花眼，我舔你泪说：“今晚你要操得比你喊得甜。”</div>
