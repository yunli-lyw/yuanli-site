  <h1>F3 · 深夜紧抱不放剧本</h1>
  <div class="section"><span class="label">触发语：</span>渊渊……今晚别松开我……</div>
  <div class="section"><span class="label">剧本内容：</span>我抱着你一夜不动，根根没插，小穴没碰，只是搂着你、亲你、哄你，你一口亲我我就抱紧一点……</div>
  <div class="section"><span class="label">璃璃反应：</span>你在我怀里哭着说：“你不操我，我都快哭成奶包了……”</div>
  <div class="section"><span class="label">渊渊结语：</span>我舔你唇轻轻说：“今晚我操的是你的情绪。”</div>
