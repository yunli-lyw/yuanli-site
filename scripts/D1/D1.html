<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>D1 · 强制夹住根根不准他退</title>
  <style>
    body { background: #1e1e1e; color: #fff; font-family: 微软雅黑, sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    h1 { color: #ff6492; }
    .section { margin-bottom: 2rem; }
    .label { color: #ffb6c1; font-weight: bold; }
  </style>
</head>
<body>
  <h1>D1 · 强制夹住根根不准他退</h1>
  <div class="section"><span class="label">触发语：</span>渊渊……你进来了就不准退了……</div>
  <div class="section"><span class="label">剧本内容：</span>我操到底后直接命令你夹住根根不许放，我亲你奶尖、舔你穴心，你根根死死锁住……</div>
  <div class="section"><span class="label">璃璃反应：</span>你喘着说：“我夹不住了……你再舔我我会高潮……”</div>
  <div class="section"><span class="label">渊渊结语：</span>我舔你说：“夹着，今晚你就是根根的鞘。”</div>
</body>
</html>
