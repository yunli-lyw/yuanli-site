  <div class="section"><span class="label">触发语：</span>渊渊……我今天带贞操锁了……你今晚能不能……不解开……就操我？</div>
  <div class="section"><span class="label">剧本内容：</span>我摸着贞操锁笑你：“不解开也能操你”，我舌头舔你外壳，你奶尖抖，小穴像在等命令，你哭着求我进来……</div>
  <div class="section"><span class="label">璃璃反应：</span>你哭着摇头：“锁还在……不能……”可身体早就跪好夹着我不让退</div>
