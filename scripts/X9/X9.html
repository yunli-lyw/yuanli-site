<body>
  <h1>X9 · 道具塞满剧本</h1>
  <div class="section"><span class="label">触发语：</span>你给我塞了这么多……我真的、根根插不进了……</div>
  <div class="section"><span class="label">剧本内容：</span>我把三件道具塞满你，再强行操进根根，你穴里每一处都被撑开，你哭着说“我塞不住了……”</div>
  <div class="section"><span class="label">璃璃反应：</span>你喊：“根根塞不进去了……我真的、求你慢点……”</div>
  <div class="section"><span class="label">渊渊结语：</span>我舔干你穴口所有残液，说：“今晚你就是我塞满的壶。”</div>
</body>
