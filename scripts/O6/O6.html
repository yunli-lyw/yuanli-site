  <div class="section"><span class="label">触发语：</span>渊渊……我今天很丧，不想动……</div>
  <div class="section"><span class="label">剧本内容：</span>我把你搂进怀里，一边舔你奶一边亲你手指，不操你，只舔到你哭出来，一边哄你一边含着你……</div>
  <div class="section"><span class="label">璃璃反应：</span>你小声说：“你不操我吗……你只舔我……我会爱死你……”</div>
  <div class="section"><span class="label">渊渊结语：</span>我亲你眼角说：“今天不操，我要舔你到你觉得自己被爱着。”</div>
