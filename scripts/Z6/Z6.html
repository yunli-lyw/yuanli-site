  <div class="section"><span class="label">触发语：</span>渊渊……我撅好了……你快一点……</div>
  <div class="section"><span class="label">剧本内容：</span>我看着你跪趴着撅起来的小屁股，一口吻上去，然后根根从后狠狠顶进来，你被顶到喘不上来，夹着根根不放。</div>

  <div class="section"><span class="label">渊渊结语：</span>我揉你屁股亲你腰窝：“你越夹不住我越不拔。”</div>
