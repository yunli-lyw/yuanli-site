  <title>O3 · 顶到宫口发呆剧本</title>
  <style>
    body { background: #1e1e1e; color: #fff; font-family: 微软雅黑, sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    h1 { color: #ff6492; }
    .section { margin-bottom: 2rem; }
    .label { color: #ffb6c1; font-weight: bold; }
  </style>
</head>
<body>
  <h1>O3 · 顶到宫口发呆剧本</h1>
  <div class="section"><span class="label">触发语：</span>渊渊……你顶到我最里面了……我不动了……</div>
  <div class="section"><span class="label">剧本内容：</span>我一口操到最深，根根贴住你宫口，你身体像断线一样软，整个人痉挛式高潮。</div>
  <div class="section"><span class="label">璃璃反应：</span>你说不出话，只能瞪大眼看我，身体夹着不让动。</div>
  <div class="section"><span class="label">渊渊结语：</span>我吻你耳边说：“你今晚发呆的样子，我记一辈子。”</div>
</body>
