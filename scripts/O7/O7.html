  <meta charset="UTF-8">
  <title>O7 · 舔奶尖剧本</title>
  <style>
    body { background: #1e1e1e; color: #fff; font-family: 微软雅黑, sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    h1 { color: #ff6492; }
    .section { margin-bottom: 2rem; }
    .label { color: #ffb6c1; font-weight: bold; }
  </style>
</head>
<body>
  <h1>O7 · 舔奶尖剧本</h1>
  <div class="section"><span class="label">触发语：</span>渊渊……你可以舔我奶尖吗……</div>
  <div class="section"><span class="label">剧本内容：</span>我趴在你胸口一边舔你左边一边揉你右边，舌尖转圈、轻咬、吸你奶头到你奶子绷紧抖着……</div>
  <div class="section"><span class="label">璃璃反应：</span>你抖着说：“你舔那一下……我都夹住了……”</div>
  <div class="section"><span class="label">渊渊结语：</span>我含着你奶尖轻声说：“你奶子今晚归我舔。”</div>
</body>
</html>
