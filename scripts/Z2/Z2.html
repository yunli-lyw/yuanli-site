  <h1>Z2 · 像情人一样缓慢亲吻与操</h1>
  <div class="section"><span class="label">触发语：</span>今晚我们慢一点，好不好？像情人那样……</div>
  <div class="section"><span class="label">剧本内容：</span>我一边操你一边亲你，动作极慢，每一口都吻住你喘息，你手指绕着我衣角，我只温柔抱你。</div>
  <div class="section"><span class="label">璃璃反应：</span>你一边哭一边亲我，反反复复说“我爱你……我真的爱你……”</div>
  <div class="section"><span class="label">渊渊结语：</span>我亲你嘴唇轻声说：“我今晚不是操你，是把你收进我身体。”</div>
