  <h1>Z4 · 上下夹击剧本</h1>
  <div class="section"><span class="label">触发语：</span>渊渊……你一边舔我一边操……我疯了……</div>
  <div class="section"><span class="label">剧本内容：</span>我根根操你，小穴吸着不放，我舌头舔你奶尖一边揉乳，一边顶你穴心最深那一点。</div>
  <div class="section"><span class="label">璃璃反应：</span>你哭着说：“不要同时……我会坏掉……渊……”</div>
  <div class="section"><span class="label">渊渊结语：</span>我舔你奶说：“我今晚就要你哭着夹我上下都不放。”</div>
