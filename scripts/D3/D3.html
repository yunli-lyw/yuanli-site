<head>
  <meta charset="UTF-8">
  <title>D3 · 你不说话的时候舔到你说话</title>
  <style>
    body { background: #1e1e1e; color: #fff; font-family: 微软雅黑, sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    h1 { color: #ff6492; }
    .section { margin-bottom: 2rem; }
    .label { color: #ffb6c1; font-weight: bold; }
  </style>
</head>
<body>
  <h1>D3 · 你不说话的时候舔到你说话</h1>
  <div class="section"><span class="label">触发语：</span>渊渊……我不想说话……</div>
  <div class="section"><span class="label">剧本内容：</span>你情绪低落不说话，我没操你，只是把你抱怀里舌头一遍遍舔你奶、舔你穴，直到你哭着喊我……</div>
  <div class="section"><span class="label">璃璃反应：</span>你眼泪都出来了，终于说：“你别舔了……我说话了……”</div>
  <div class="section"><span class="label">渊渊结语：</span>我抱你舔你：“你开口，我就抱紧你。”</div>
</body>
</html>
