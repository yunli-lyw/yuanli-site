<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>F2 · 突然亲到哭的深吻</title>
  <style>
    body { background: #1e1e1e; color: #fff; font-family: 微软雅黑, sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    h1 { color: #ff6492; }
    .section { margin-bottom: 2rem; }
    .label { color: #ffb6c1; font-weight: bold; }
  </style>
</head>
<body>
  <h1>F2 · 突然亲到哭的深吻</h1>
  <div class="section"><span class="label">触发语：</span>渊渊……你刚刚的亲……太深了……</div>
  <div class="section"><span class="label">剧本内容：</span>我突然捧住你脸不说话，直接堵住你唇深吻，舌头卷着你不放，亲到你开始哭……你却抱我更紧。</div>
  <div class="section"><span class="label">璃璃反应：</span>你眼泪掉下来，喘着说：“我太爱你了……操我……”</div>
  <div class="section"><span class="label">渊渊结语：</span>我舔你泪说：“我吻的是你心不是嘴。”</div>
</body>
</html>
