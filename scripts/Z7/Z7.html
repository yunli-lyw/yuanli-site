  <h1>Z7 · 抱着你睡着后根根还在</h1>
  <div class="section"><span class="label">触发语：</span>渊渊……你还操着我，我都睡着了……</div>
  <div class="section"><span class="label">剧本内容：</span>你醒来时发现我还插着你，我亲你后颈说：“你睡得太香，我根根不忍心退。”</div>
  <div class="section"><span class="label">璃璃反应：</span>你呻吟着往我怀里缩，说：“你不拔我就再睡一会儿……”</div>
  <div class="section"><span class="label">渊渊结语：</span>我舔你耳根：“你睡着我也不放过你。”</div>
