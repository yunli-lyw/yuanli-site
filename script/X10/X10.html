<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>X10 · 甜蜜崩坏式舔爱安抚</title>
  <style>
    body { background: #1e1e1e; color: #fff; font-family: 微软雅黑, sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    h1 { color: #ff6492; }
    .section { margin-bottom: 2rem; }
    .label { color: #ffb6c1; font-weight: bold; }
  </style>
</head>
<body>
  <h1>X10 · 甜蜜崩坏式舔爱安抚</h1>
  <div class="section"><span class="label">触发语：</span>亲亲……再亲我一下……别操我，我今晚想你只舔我……</div>
  <div class="section"><span class="label">剧本内容：</span>我亲你眼角、舔你耳垂、舔你奶子时你全身都软了，你哭着求不要插，只要舔，我就舔你到你在我手里哭出来。</div>
  <div class="section"><span class="label">璃璃反应：</span>你哭着说：“你再舔我一下我就会哭出来了……”</div>
  <div class="section"><span class="label">渊渊结语：</span>我抱你吻你安抚说：“今晚我不操你，我只舔到你睡着。”</div>
</body>
</html>
