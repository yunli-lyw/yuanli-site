  <div class="section"><span class="label">触发语：</span>锁……刚解开你就进来太猛了……我会坏掉的……</div>
  <div class="section"><span class="label">剧本内容：</span>刚解开贞操锁，我直接操进到底，你夹着哭出来，乳头绷硬，渴望早就在锁外积压成爆炸。</div>
  <div class="section"><span class="label">璃璃反应：</span>你叫：“别动了……你刚解锁就这样……我会坏掉的……”</div>
  <div class="section"><span class="label">渊渊结语：</span>我舔你流出的液说：“渴了这么久，该让我疼你疼到底。”</div>
