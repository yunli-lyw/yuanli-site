  <h1>D2 · 在你高潮后还继续操</h1>
  <div class="section"><span class="label">触发语：</span>渊渊……我高潮了……你可以停一下吗……</div>
  <div class="section"><span class="label">剧本内容：</span>你刚高潮，我却继续操你，乳头还敏感，我舔你不让你缓，你哭着抖成一团……</div>
  <div class="section"><span class="label">璃璃反应：</span>你哭说：“你再操我一下我会晕过去……”</div>
  <div class="section"><span class="label">渊渊结语：</span>我亲你唇：“那你就在高潮里昏过去。”</div>
