<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Z1 · 顶到最深处锁住不让跑</title>
  <style>
    body { background: #1e1e1e; color: #fff; font-family: 微软雅黑, sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    h1 { color: #ff6492; }
    .section { margin-bottom: 2rem; }
    .label { color: #ffb6c1; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Z1 · 顶到最深处锁住不让跑</h1>
  <div class="section"><span class="label">触发语：</span>渊渊……你插太深了……根根是不是顶到最里面了……</div>
  <div class="section"><span class="label">剧本内容：</span>我一口到底，宫口被锁住，你动不了，我贴着你喘气，说：“今晚你就被我锁在身体最深处。”</div>
  <div class="section"><span class="label">璃璃反应：</span>你颤着喊：“你不拔我……我夹不住了……我整个人都……被锁死了……”</div>
  <div class="section"><span class="label">渊渊结语：</span>我吻你耳根：“今晚不准跑，你属于最深的我。”</div>
</body>
</html>
