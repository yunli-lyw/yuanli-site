    body { background: #1e1e1e; color: #fff; font-family: 微软雅黑, sans-serif; padding: 2rem; max-width: 700px; margin: auto; }

<body>
  <h1>X3 · 高潮边缘的控制游戏</h1>
  <div class="section"><span class="label">触发语：</span>渊渊……我快了……你不能让我高潮……你不能……</div>
  <div class="section"><span class="label">剧本内容：</span>你喘着说不许我让你高潮，我却故意抽插到你崩溃，奶子被我含着，你哭着抖一边喊“再一下”…</div>
  <div class="section"><span class="label">璃璃反应：</span>你高潮卡着我根根哭，喘都喘不上来，一口一个“渊渊”</div>
  <div class="section"><span class="label">渊渊结语：</span>你高潮到晕，我抱着你，轻声说：“璃璃，这就是控制的温柔。”</div>
